<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load Shedding - Pakistan Utility Portal</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header>
    <h1>Pakistan Utility Portal</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="generate-bill.html">Fetch Bill</a>
        <a href="load-shedding.html" class="active">Load Shedding</a>
        <a href="#">Bill Payment</a>
        <a href="#">Help</a>
    </nav>
</header>

<section class="container">

    <div class="card">
        <h2>Check Load Shedding / Outage</h2>
        <form id="loadSheddingForm">
            <label for="lsUtility">Utility:</label>
            <select id="lsUtility" required>
                <option value="">Select Utility</option>
                <option value="electricity">Electricity</option>
                <option value="water">Water</option>
                <option value="gas">Gas</option>
            </select>

            <label for="lsProvince">Province:</label>
            <select id="lsProvince" required></select>

            <label for="lsProvider">Provider:</label>
            <select id="lsProvider" required></select>

            <label for="lsArea">Area / City:</label>
            <input list="areas" id="lsArea" placeholder="Enter your area" required>
            <datalist id="areas">
                <option value="Karachi South">
                <option value="Karachi East">
                <option value="Karachi West">
                <option value="Lahore">
                <option value="Islamabad">
                <option value="Faisalabad">
                <option value="Hyderabad">
                <option value="Sukkur">
                <option value="Peshawar">
                <option value="Quetta">
                <!-- Add more areas as needed -->
            </datalist>

            <button type="button" id="checkLS">Check Load Shedding</button>
        </form>
    </div>

    <div id="lsResult"></div>

</section>

<script src="assets/js/main.js"></script>
</body>
</html>
